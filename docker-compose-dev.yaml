services:
  postgres:
    image: postgres:latest
    restart: always
    env_file:
      - dev.env
    ports:
      - "5432:${POSTGRES_PORT}"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  minio:
    image: bitnami/minio:latest
    restart: always
    env_file:
      - dev.env
    environment:
      - MINIO_API_PORT_NUMBER=${MINIO_PORT}
      - MINIO_CONSOLE_PORT_NUMBER=9001
      - MINIO_DEFAULT_BUCKETS=${MINIO_BUCKET_NAME}
    ports:
      - "${MINIO_PORT}:${MINIO_PORT}"
      - "9001:9001"
    volumes:
      - minio-data:/bitnami/minio/data

  es:
    image: bitnami/elasticsearch:latest
    restart: always
    env_file:
      - dev.env
    ports:
      - "9200:${ES_PORT}"
    volumes:
      - es-data:/usr/share/elasticsearch/data

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
  es-data:
    driver: local