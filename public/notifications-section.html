      <!-- CONTEÚDO DA ABA NOTIFICAÇÕES -->
      <div id="notifications-tab" class="tab-content">
        <div class="section">
          <h2>🔔 Central de Notificações</h2>
          
          <!-- Status de Conexão WebSocket -->
          <div class="websocket-status">
            <span id="wsStatus" class="status-indicator status-offline">WebSocket: Desconectado</span>
            <span id="unreadBadge" class="notification-badge" style="display: none;">0</span>
          </div>
          
          <!-- Controles Principais -->
          <div class="actions-grid">
            <button class="btn" onclick="connectWebSocket()">🔌 Conectar WebSocket</button>
            <button class="btn" onclick="getMyNotifications()">📋 Carregar Notificações</button>
            <button class="btn" onclick="getUnreadCount()">🔢 Contar Não Lidas</button>
            <button class="btn btn-success" onclick="markAllAsRead()">✅ Marcar Todas Lidas</button>
          </div>

          <!-- Filtros e Paginação -->
          <div class="form-row">
            <div class="form-group">
              <label>Filtrar por Status</label>
              <select id="notificationFilter" onchange="applyNotificationFilter()">
                <option value="all">Todas as notificações</option>
                <option value="unread">Apenas não lidas</option>
                <option value="read">Apenas lidas</option>
              </select>
            </div>
            <div class="form-group">
              <label>Itens por página</label>
              <select id="notificationLimit" onchange="applyNotificationFilter()">
                <option value="10">10 itens</option>
                <option value="20" selected>20 itens</option>
                <option value="50">50 itens</option>
                <option value="100">100 itens</option>
              </select>
            </div>
            <div class="form-group">
              <label>Página</label>
              <div style="display: flex; gap: 8px;">
                <button class="btn" onclick="previousPage()" id="prevPageBtn" disabled>← Anterior</button>
                <span id="currentPage" style="padding: 12px; background: #f8fafc; border-radius: 8px; min-width: 40px; text-align: center;">1</span>
                <button class="btn" onclick="nextPage()" id="nextPageBtn">Próxima →</button>
              </div>
            </div>
          </div>
          
          <!-- Container para notificações em tempo real -->
          <div id="liveNotifications" style="margin: 20px 0;">
            <h3>📢 Notificações em Tempo Real</h3>
            <div id="realtimeContainer" class="realtime-notifications"></div>
          </div>

          <!-- Container para notificações persistentes -->
          <div id="persistentNotifications" style="margin: 20px 0;">
            <h3>📋 Histórico de Notificações</h3>
            <div id="notificationsContainer" style="max-height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 8px; padding: 15px; background: #fafafa;">
              <p style="color: #666; text-align: center; margin: 0;">Clique em "Carregar Notificações" para ver o histórico</p>
            </div>
          </div>

          <!-- Estatísticas de Notificações -->
          <div id="notificationStats" style="margin: 20px 0; display: none;">
            <h3>📊 Estatísticas</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
              <div style="background: #f0f9ff; padding: 16px; border-radius: 8px; border-left: 4px solid #3b82f6;">
                <div style="font-size: 24px; font-weight: bold; color: #3b82f6;" id="totalNotifications">0</div>
                <div style="color: #64748b;">Total</div>
              </div>
              <div style="background: #fef3c7; padding: 16px; border-radius: 8px; border-left: 4px solid #f59e0b;">
                <div style="font-size: 24px; font-weight: bold; color: #f59e0b;" id="unreadNotifications">0</div>
                <div style="color: #64748b;">Não lidas</div>
              </div>
              <div style="background: #f0fdf4; padding: 16px; border-radius: 8px; border-left: 4px solid #10b981;">
                <div style="font-size: 24px; font-weight: bold; color: #10b981;" id="readNotifications">0</div>
                <div style="color: #64748b;">Lidas</div>
              </div>
            </div>
          </div>
          
          <div id="notificationsResponse" class="response-area"></div>
        </div>
      </div>
