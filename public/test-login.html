<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Login - TalentPool API</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; }
    .error { background: #f8d7da; color: #721c24; }
    .success { background: #d4edda; color: #155724; }
  </style>
</head>
<body>
  <h1>üîê Teste de Login - TalentPool API</h1>
  
  <div class="form-group">
    <label>Username:</label>
    <input type="text" id="username" value="testuser" placeholder="Digite o username">
  </div>
  
  <div class="form-group">
    <label>Password:</label>
    <input type="password" id="password" value="TestPass123!" placeholder="Digite a senha">
  </div>
  
  <button onclick="testLogin()">üîë Testar Login</button>
  
  <div id="result" class="result" style="display: none;"></div>

  <script>
    const API_BASE = 'http://localhost:5000';
    
    async function testLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const resultDiv = document.getElementById('result');
      
      if (!username || !password) {
        showResult('Por favor, preencha username e password', 'error');
        return;
      }
      
      try {
        showResult('üîÑ Fazendo login...', '');
        
        const response = await fetch(`${API_BASE}/auth/sign-in`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showResult(`‚úÖ Login realizado com sucesso!<br><br>Token: ${data.access_token.substring(0, 50)}...<br><br>Dados completos:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
        } else {
          showResult(`‚ùå Erro no login:<br><br>Status: ${response.status}<br>Mensagem: ${data.message || 'Erro desconhecido'}<br><br>Resposta completa:<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
        }
      } catch (error) {
        showResult(`‚ùå Erro de conex√£o:<br><br>${error.message}<br><br>Verifique se o servidor est√° rodando em ${API_BASE}`, 'error');
      }
    }
    
    function showResult(message, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = message;
      resultDiv.className = `result ${type}`;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
